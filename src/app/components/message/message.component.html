<div class="message">
  <div class="message-info">
    <span class="message-time"> {{ message.date | date:'h:mm' }}</span>
    <span class="message-name" (click)="showProfile(message.userID)">
      {{ message.nick }}:
    </span>
  </div>
  <p class="message-text" [innerHTML]="message.text"></p>
</div>
